
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خدمات EL_SAMURAI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    .service {
      display: flex;
      align-items: center;
      margin: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
    }
    .service img {
      width: 120px;
      height: 120px;
      margin-left: 20px;
      border-radius: 10px;
    }
    .service-content {
      flex: 1;
    }
    .service h3 {
      color: #00f0ff;
      margin: 0;
    }
    .service p {
      color: #ccc;
    }
    .service button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #00f0ff;
      border: none;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="EL_SAMURAI Logo" class="logo">
    <h1>خدمات EL_SAMURAI</h1>
  </header>
  <main>
    <div class="service">
      <img src="https://i.imgur.com/L5DZKjM.png" alt="اختراق الكاميرا">
      <div class="service-content">
        <h3>اختراق الكاميرا</h3>
        <p>نقوم باختراق كاميرات الأجهزة المستهدفة بكفاءة عالية مع ضمان السرية.</p>
        <button onclick="alert('سيتم توجيهك لنموذج الطلب قريبًا')">اطلب الآن</button>
      </div>
    </div>
    <div class="service">
      <img src="https://i.imgur.com/HYSwkQ3.png" alt="مراقبة الحسابات">
      <div class="service-content">
        <h3>مراقبة الحسابات</h3>
        <p>مراقبة حسابات التواصل الاجتماعي ومعرفة تحركات الشخص المستهدف.</p>
        <button onclick="alert('سيتم توجيهك لنموذج الطلب قريبًا')">اطلب الآن</button>
      </div>
    </div>
  </main>
  <footer>
    <p>جميع الحقوق محفوظة &copy; EL_SAMURAI</p>
  </footer>
</body>
</html>
